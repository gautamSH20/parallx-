<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="parallax_wrapper">
      <div class="parallax_group intro_div" id="intro">This is the start</div>

      <div class="parallax_group" id="group_1">
        <div class="base_layer parallax_layer">this will go to Base</div>
        <div class="parallax_layer mid-layer">this is the mid layer</div>
      </div>
      <div class="parallax_group" id="group_2">
        <div class="parallax_layer mid_layer">This is the mid</div>
        <div class="parallax_layer top_layer">this will go to top</div>
      </div>
      <div class="parallax_group outro_div" id="outro">This is the end</div>
    </div>
  </body>
</html>
